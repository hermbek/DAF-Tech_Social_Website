<div data-elementor-type="wp-page" data-elementor-id="512" class="elementor elementor-512">
    <section
        class="elementor-section elementor-top-section elementor-element elementor-element-37df3ba elementor-section-full_width elementor-section-height-default elementor-section-height-default"
        data-id="37df3ba" data-element_type="section">
        <div class="elementor-container elementor-column-gap-no">
            <div class="elementor-column elementor-col-100 elementor-top-column elementor-element elementor-element-6c599ba"
                data-id="6c599ba" data-element_type="column">
                <div class="elementor-widget-wrap elementor-element-populated">
                    <div class="elementor-element elementor-element-c7fda53 elementor-widget elementor-widget-contact"
                        data-id="c7fda53" data-element_type="widget" data-widget_type="contact.default">
                        <div class="elementor-widget-container">

                            <!-- Start Contact 
    ============================================= -->
                            <div class="contact-area overflow-hidden default-padding">
                                <div class="container">
                                    <div class="row">

                                        <div class="col-lg-6 contact-form-box">
                                            <div class="content">
                                                <div class="heading">
                                                    <h2>Need Help?</h2>
                                                    <p>Reach out to the worldâ€™s most reliable IT services.</p>
                                                </div>

                                                <div class="wpcf7 no-js" id="wpcf7-f6-p512-o1" lang="en-US" dir="ltr">
                                                    <div class="screen-reader-response">
                                                        <p role="status" aria-live="polite" aria-atomic="true"></p>
                                                        <ul></ul>
                                                    </div>
                                                    <form
                                                        action="https://wpriverthemes.com/tandaelem/contact-us/#wpcf7-f6-p512-o1"
                                                        method="post" class="wpcf7-form init" aria-label="Contact form"
                                                        novalidate="novalidate" data-status="init">
                                                        <div style="display: none;">
                                                            <input type="hidden" name="_wpcf7" value="6" />
                                                            <input type="hidden" name="_wpcf7_version"
                                                                value="5.7.5.1" />
                                                            <input type="hidden" name="_wpcf7_locale" value="en_US" />
                                                            <input type="hidden" name="_wpcf7_unit_tag"
                                                                value="wpcf7-f6-p512-o1" />
                                                            <input type="hidden" name="_wpcf7_container_post"
                                                                value="512" />
                                                            <input type="hidden" name="_wpcf7_posted_data_hash"
                                                                value="" />
                                                        </div>
                                                        <form [formGroup]="commentForm" (submit)="onSubmit()">
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <p><span class="wpcf7-form-control-wrap"
                                                                                data-name="your-name">
                                                                                <input formControlName="name" size="40"
                                                                                    class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control"
                                                                                    id="name" aria-required="true"
                                                                                    aria-invalid="false"
                                                                                    placeholder="Name" value=""
                                                                                    type="text"
                                                                                    name="your-name" /></span><br />
                                                                            <span class="alert-error"></span>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <p><span class="wpcf7-form-control-wrap"
                                                                                data-name="email"><input size="40"
                                                                                    formControlName="email"
                                                                                    class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control"
                                                                                    id="email" aria-required="true"
                                                                                    aria-invalid="false"
                                                                                    placeholder="Email*" value=""
                                                                                    type="email"
                                                                                    name="email" /></span><br />
                                                                            <span class="alert-error"></span>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-12">
                                                                    <div class="form-group">
                                                                        <p><span class="wpcf7-form-control-wrap"
                                                                                data-name="phone"><input
                                                                                    formControlName="phone" size="40"
                                                                                    class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-tel form-control"
                                                                                    id="phone" aria-invalid="false"
                                                                                    placeholder="Phone" value=""
                                                                                    type="tel"
                                                                                    name="phone" /></span><br />
                                                                            <span class="alert-error"></span>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-12">
                                                                    <div class="form-group comments">
                                                                        <p><span class="wpcf7-form-control-wrap"
                                                                                data-name="comments"><textarea
                                                                                    formControlName="detail" cols="40"
                                                                                    rows="2"
                                                                                    class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required form-control"
                                                                                    id="comments" aria-required="true"
                                                                                    aria-invalid="false"
                                                                                    placeholder="Please share your thoughts or feedback here."
                                                                                    name="comments"></textarea></span>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-12">
                                                                    <p><button type="submit" 
                                                                        [ngClass]="{'btn-dis': !commentForm.valid}" 
                                                                        name="submit" [disabled]="!commentForm.valid"
                                                                            id="submit">Submit</button>
                                                                    </p>
                                                                </div>
                                                            </div>
                                                        </form>
                                                        <!-- Alert Message -->
                                                        <div class="col-md-12 alert-notification">
                                                            <div id="message" class="alert-msg">
                                                            </div>
                                                        </div>
                                                        <div class="wpcf7-response-output" aria-hidden="true"></div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 info">
                                            <div class="contact-tabs">
                                                <ul id="tabs" class="nav nav-tabs">
                                                    <li class="nav-item">
                                                        <a href="#" data-target="#tab1" data-toggle="tab"
                                                            class="active nav-link">
                                                            Address </a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a href="#" data-target="#tab2" data-toggle="tab"
                                                            class="nav-link">
                                                            Google Maps </a>
                                                    </li>
                                                </ul>
                                                <div id="tabsContent" class="tab-content">
                                                    <div id="tab1" class="tab-pane fade active show">
                                                        <ul>
                                                            <li>
                                                                <div class="icon">
                                                                    <i class="fas fa-map-marker-alt"></i>
                                                                </div>
                                                                <div class="info">
                                                                    <p>
                                                                        Our Location <span> Urayel To Kazanchis Road Glory Building 7th Floor, Addis Ababa, Ethiopia </span>
                                                                    </p>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="icon">
                                                                    <i class="fas fa-envelope-open"></i>
                                                                </div>
                                                                <div class="info">
                                                                    <p>
                                                                        Send Us Mail <span>daftechsocialcomputer@gmail.com</span>
                                                                    </p>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="icon">
                                                                    <i class="fas fa-phone"></i>
                                                                </div>
                                                                <div class="info">
                                                                    <p>
                                                                        Call Us <span>+251970235100</span>
                                                                    </p>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div id="tab2" class="tab-pane fade">
                                                        <iframe
                                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.5551549335364!2d38.771322274585245!3d9.013015189239875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85a18f10966b%3A0x8039a6403da8427e!2sGlory%20Building!5e0!3m2!1sen!2set!4v1695809115900!5m2!1sen!2set"
                                                            width="600" height="450" style="border:0;"
                                                            allowfullscreen="" loading="lazy"
                                                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- End Contact Area -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
