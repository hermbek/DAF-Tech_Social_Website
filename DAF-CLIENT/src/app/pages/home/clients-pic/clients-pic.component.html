<h4 style="text-align:center; color:#3C82FF;  padding-top: 20px; text-transform:uppercase; margin-bottom: -70px;">Our esteemed clients </h4>

<!-- Start Clients 
============================================= -->
<div class="clients-area default-padding">
    <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="clients-carousel owl-carousel owl-theme">
          <a *ngFor="let item of clients" style="margin-right: 100px;">
          <img
          decoding="async"
          [src]="getImagePath(item.attributes.ClientImage)"
          style="max-height: 85px; width: auto;"
          [alt]="item.attributes.ClientName"
          class="hoverable-image">
          </a>
          
          </div>
      </div>
    </div>
    </div>
    </div>
    <!-- End Clients Area -->
